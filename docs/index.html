<html>
    <head>
        <script>
            window.onload = function(e){
                document.getElementById("vid").controls = true;
                delete window.onload;
            }
        </script>
    </head>
<body>
    <video width="1280" height="720" id="vid">
        <source src="https://raw.githubusercontent.com/igyene/gemscape/main/gemscape.mp4" type="video/mp4" controls="controls" autoplay>
    </video>
    <br>
    <h1>
        <a href="https://github.com/igyene/gemscape">github repo</a>
    </h1>
</body>
</html>
